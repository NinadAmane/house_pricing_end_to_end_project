<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boston House Price Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }
      .login {
        width: 400px;
        margin: 50px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>Boston House Price Prediction</h1>

      <!-- Form sends data to /predict -->
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="CRIM" placeholder="CRIM" required />
        <input type="text" name="ZN" placeholder="ZN" required />
        <input type="text" name="INDUS" placeholder="INDUS" required />
        <input type="text" name="CHAS" placeholder="CHAS (0 or 1)" required />
        <input type="text" name="NOX" placeholder="NOX" required />
        <input type="text" name="RM" placeholder="RM" required />
        <input type="text" name="AGE" placeholder="AGE" required />
        <input type="text" name="DIS" placeholder="DIS" required />
        <input type="text" name="RAD" placeholder="RAD" required />
        <input type="text" name="TAX" placeholder="TAX" required />
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
        <input type="text" name="B" placeholder="B" required />
        <input type="text" name="LSTAT" placeholder="LSTAT" required />

        <button type="submit">Predict</button>
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
